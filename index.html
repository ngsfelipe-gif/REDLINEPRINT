
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDLINE PRINT | Ecossistema de Impressão Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Exo+2:wght@700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --red-brand: #CC0000;
            --black-brand: #0A0A0A;
            --gray-industrial: #F5F5F7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--black-brand);
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }
        .font-brand { font-family: 'Exo 2', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        h1 { font-size: clamp(2.8rem, 7vw, 5.5rem); }
        h2 { font-size: clamp(2.2rem, 5vw, 4.2rem); }
        h3 { font-size: clamp(1.6rem, 4vw, 3rem); }

        .industrial-grid {
            background-image: 
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Animações Futuristas */
        @keyframes pulse-red-glow {
            0% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0.4); opacity: 0.8; }
            70% { box-shadow: 0 0 20px 20px rgba(204, 0, 0, 0); opacity: 1; }
            100% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0); opacity: 0.8; }
        }
        .status-pulse {
            animation: pulse-red-glow 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes quantum-flux {
            0% { filter: hue-rotate(0deg) brightness(1); transform: scale(1); }
            50% { filter: hue-rotate(15deg) brightness(1.2); transform: scale(1.02); }
            100% { filter: hue-rotate(0deg) brightness(1); transform: scale(1); }
        }
        .quantum-aura {
            animation: quantum-flux 4s infinite ease-in-out;
        }

        @keyframes laser-scan-v2 {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .laser-v2 {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--red-brand), #fff, var(--red-brand), transparent);
            box-shadow: 0 0 15px var(--red-brand);
            animation: laser-scan-v2 2s infinite ease-in-out;
        }

        @keyframes flow-horizontal {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .data-shimmer {
            background: linear-gradient(90deg, transparent, rgba(204, 0, 0, 0.1), transparent);
            background-size: 200% 100%;
            animation: flow-horizontal 3s infinite linear;
        }

        .shadow-industrial {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8f8f8; }
        ::-webkit-scrollbar-thumb { background: #000; border-radius: 0px; }

        /* Loader Glitch */
        .glitch-loader::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--red-brand);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 15px, 0); }
            100% { clip: rect(80px, 9999px, 95px, 0); }
        }
    </style>

</head>

</html>
