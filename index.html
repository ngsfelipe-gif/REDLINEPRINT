
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDLINE MARKET | Ecossistema Industrial Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Exo+2:wght@700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --red-brand: #CC0000;
            --black-brand: #0A0A0A;
            --gray-industrial: #F5F5F7;
            --gold-redcoin: #FFD700;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--black-brand);
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }
        .font-brand { font-family: 'Exo 2', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        h1 { font-size: clamp(2.8rem, 7vw, 5.5rem); }
        h2 { font-size: clamp(2.2rem, 5vw, 4.2rem); }
        h3 { font-size: clamp(1.6rem, 4vw, 3rem); }

        .industrial-grid {
            background-image: 
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* REDCOIN Visual Identity System */
        @keyframes redcoin-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .redcoin-text {
            background: linear-gradient(90deg, #CC0000, #FF3333, #FFD700, #FF3333, #CC0000);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: redcoin-shimmer 3s infinite linear;
            font-weight: 900;
            filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.3));
        }
        
        @keyframes redcoin-glow-pulse {
            0% { box-shadow: 0 0 5px rgba(204, 0, 0, 0.2), 0 0 10px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 0 20px rgba(204, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.3); }
            100% { box-shadow: 0 0 5px rgba(204, 0, 0, 0.2), 0 0 10px rgba(255, 215, 0, 0.1); }
        }
        .redcoin-badge {
            animation: redcoin-glow-pulse 2s infinite ease-in-out;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        @keyframes reward-float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
        }
        .reward-animation {
            position: absolute;
            pointer-events: none;
            animation: reward-float 1.5s ease-out forwards;
            color: var(--gold-redcoin);
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            z-index: 1000;
        }

        /* Premium Visual Enhancements */
        .premium-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .premium-glass-dark {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animações Futuristas Aprimoradas */
        @keyframes pulse-red-glow {
            0% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0.4); opacity: 0.8; }
            70% { box-shadow: 0 0 30px 15px rgba(204, 0, 0, 0); opacity: 1; }
            100% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0); opacity: 0.8; }
        }
        .status-pulse {
            animation: pulse-red-glow 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes quantum-flux {
            0% { filter: hue-rotate(0deg) brightness(1); transform: scale(1); }
            50% { filter: hue-rotate(15deg) brightness(1.1); transform: scale(1.01); }
            100% { filter: hue-rotate(0deg) brightness(1); transform: scale(1); }
        }
        .quantum-aura {
            animation: quantum-flux 6s infinite ease-in-out;
        }

        @keyframes laser-scan-v2 {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .laser-v2 {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--red-brand), #fff, var(--red-brand), transparent);
            box-shadow: 0 0 20px var(--red-brand);
            animation: laser-scan-v2 2.5s infinite ease-in-out;
        }

        @keyframes flow-horizontal {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .data-shimmer {
            background: linear-gradient(90deg, transparent, rgba(204, 0, 0, 0.15), transparent);
            background-size: 200% 100%;
            animation: flow-horizontal 3.5s infinite linear;
        }

        @keyframes float-micro {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float-micro 3s infinite ease-in-out;
        }

        .shadow-industrial {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.12);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8f8f8; }
        ::-webkit-scrollbar-thumb { background: #000; border-radius: 0px; }

        /* Loader Glitch */
        .glitch-loader::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--red-brand);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 15px, 0); }
            100% { clip: rect(80px, 9999px, 95px, 0); }
        }

        @keyframes subtle-glow {
            0% { filter: drop-shadow(0 0 2px rgba(204, 0, 0, 0.2)); }
            50% { filter: drop-shadow(0 0 10px rgba(204, 0, 0, 0.6)); }
            100% { filter: drop-shadow(0 0 2px rgba(204, 0, 0, 0.2)); }
        }
        .active-glow {
            animation: subtle-glow 2s infinite ease-in-out;
        }
    </style>
