
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDLINE PRINT | Ecossistema de Impressão Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Exo+2:wght@700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --red-brand: #CC0000;
            --black-brand: #0A0A0A;
            --gray-industrial: #F5F5F7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--black-brand);
            overflow-x: hidden;
            font-size: 14px; /* Aumentado para melhor legibilidade */
            line-height: 1.6;
        }
        .font-brand { font-family: 'Exo 2', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        h1 { font-size: clamp(3rem, 8vw, 7rem); }
        h2 { font-size: clamp(2.5rem, 6vw, 5rem); }
        h3 { font-size: clamp(2rem, 5vw, 4rem); }

        .industrial-grid {
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .status-pulse {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(204, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0); }
        }

        /* Novas Animações para o Footer Futurista */
        @keyframes laser-scan {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        .laser-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--red-brand), transparent);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .laser-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: laser-scan 3s infinite linear;
        }

        .glow-hover:hover {
            text-shadow: 0 0 15px rgba(204, 0, 0, 0.8);
            color: #fff !important;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>

</head>

</html>
