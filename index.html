
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDLINE PRINT | Industrial Printing Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Exo+2:wght@700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-brand: #CC0000;
            --black-brand: #0A0A0A;
            --gray-industrial: #F5F5F7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--black-brand);
            overflow-x: hidden;
            font-size: 14px; /* Base font size reduced */
        }
        .font-brand { font-family: 'Exo 2', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Previne que o texto saia do alinhamento */
        h1, h2, h3, h4, h5, h6 {
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .industrial-grid {
            background-image: 
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .scanline-fast {
            width: 100%;
            height: 2px;
            background: var(--red-brand);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan-fast 2s infinite linear;
            opacity: 0.4;
            z-index: 30;
            box-shadow: 0 0 8px var(--red-brand);
        }
        @keyframes scan-fast {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #CC0000; }
    </style>
